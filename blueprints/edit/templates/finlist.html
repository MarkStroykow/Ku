{% extends 'base.html' %}

{% block title %}Список пациентов{% endblock %}

{% block body %}


    <div align="center">
        <table border="0" width="25%" >
            {% if items %}
                {% for item in items %}
                    <tr>
                        <td> {{ item['name_patient'] }} </td>
                        <td> {{ item['invdate'] }} </td>
                        <td>
                            <form action="" method="post">
                                <input type="hidden" name="zak_id" value="{{ item['idin'] }}">
                                <input type="submit" name="action" value="Записать">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
               <div>
                   Нет Имени
               </div>
            {% endif %}
        </table>
        <form action="" method="post">
            <br><br><br><input type="submit" name="add" value="Добавить">
        </form>
    </div>

{% endblock %}
